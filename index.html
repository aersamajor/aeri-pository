<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aerin's Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    
    <style>
        body {
            font-family: 'Abel';
            background-color: #BE90D4;
            background-image: url('https://condaluna.com/assets/stickers/sparkle-trail-2.gif'),
                              url(https://img1.picmix.com/output/stamp/thumb/6/6/4/0/1220466_e46cd.gif);
            background-repeat: no-repeat, repeat;
            background-position: center, center;
            background-attachment: fixed;
            background-size: cover, 300px;
            color: #ffffff;
            text-align: center;
            margin: 0;
        }
        
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .maindiv {
            background-color: white;
            border-radius: 10px;
            color: #BE90D4;
            width: 750px;
            margin-bottom: 20px;
            padding: 20px;
            text-align: center;
            animation: fadeIn 2s ease-in forwards;
        }

        .introdiv {
            background-color: white;
            border-radius: 10px;
            color: #BE90D4;
            width: 750px;
            margin-top: 20px;
            padding: 20px;
            text-align: center;
            animation: fadeIn 3s ease-in forwards;
        }

        .picofme    {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 85%;
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
    
<body>
    <main>
        <h1>Aerin's Website!</h1>
        <div class="maindiv">
            <img src="pics/me for the main page.jpg" alt="Picture of Aerin" class="picofme">
        </div>

        <div class="introdiv">
            <h2 class="h2">Hi! My name's Aerin. Nice to meet you!</h2>
        </div>
    </main>
</body>
</html>
